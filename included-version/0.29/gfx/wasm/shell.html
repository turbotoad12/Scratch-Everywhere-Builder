<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Loading...</title>
    <style>
      * {
        margin: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas
      id="canvas"
      oncontextmenu="event.preventDefault()"
      tabindex="-1"
    ></canvas>
    <script type="text/javascript">
      const resizeCanvas = () => {
        const canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      };

      resizeCanvas();

      Module = {
        preRun: [],
        postRun: [],
        canvas: (() => {
          const canvas = document.getElementById("canvas");
          canvas.addEventListener(
            "webglcontextlost",
            (e) => {
              alert(
                "WebGL context lost. You will need to reload the page.",
              );
              e.preventDefault();
            },
            false,
          );
          return canvas;
        })(),
        print: (() => {
          return (text) => {
            if (arguments.length > 1) {
              text = Array.prototype.slice.call(arguments).join(" ");
            }
            console.log(text);
          };
        })(),
      };

      window.addEventListener("resize", resizeCanvas);

      let projectUrl = new URLSearchParams(window.location.search).get(
        "project_url",
      );
      if (projectUrl) {
        Module.arguments = ["project_url"];

        Module.preRun.push(async () => {
          let res = await fetch(projectUrl);
          if (!res.ok) {
            res = await fetch("https://" + projectUrl);
            if (!res.ok) {
              console.error("Error getting thingy.");
              return;
            }
          }

          Module.FS.writeFile(
            "/romfs/project.sb3",
            new Uint8Array(await res.arrayBuffer()),
          );
        });
      }
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
